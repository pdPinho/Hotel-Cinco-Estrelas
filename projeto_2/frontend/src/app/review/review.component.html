<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="text-center">
        <h3>Average Rating</h3>
        <div>
          <span *ngFor="let star of stars" class="fa fa-star" [ngClass]="{'checked': averageRating >= star}"></span>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div *ngFor="let review of currentReviews" class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div>
              <span *ngFor="let star of stars" class="fa fa-star" [ngClass]="{'checked': review.rating >= star}"></span>
            </div>
            <p class="text-muted">{{ review.user.name }} - {{ review.date}}</p>
          </div>
          <h5>{{ review.review }}</h5>
        </div>
      </div>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-end">
          <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
            <a type="button" class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
