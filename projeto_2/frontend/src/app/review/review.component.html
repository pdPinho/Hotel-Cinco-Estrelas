<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <div class="text-center">
        <h3>Average Rating</h3>
        <div>
          <!-- Display the average rating using ngFor or any other Angular logic -->
          <span *ngFor="let star of [1, 2, 3, 4, 5]" class="fa fa-star" [ngClass]="{'checked': averageRating >= star}"></span>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div *ngFor="let review of paginatedReviews" class="card mb-3">
        <div class="card-body">
          <!-- Display stars for each review -->
          <div>
            <span *ngFor="let star of [1, 2, 3, 4, 5]" class="fa fa-star" [ngClass]="{'checked': review.rating >= star}"></span>
          </div>
          <h5>{{ review.review }}</h5>
          <p>{{ review.user.name }} - {{ review.date }}</p>
        </div>
      </div>

      <!-- Pagination -->
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
          <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
