<div *ngIf="true; then personalBlock else anonymousBlock"></div>
<!-- If logged in (aka, has token) show first, else show second-->

<ng-template #personalBlock>
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/profile">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/logout">Log Out</a>
        </li>        
    </ul>
</ng-template>

<ng-template #anonymousBlock>
    <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" routerLink="/login">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
        </li>        
    </ul>
</ng-template>
