{% extends 'layout.html' %}

{% block content %}
    <form action="." method="post" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.file.label}}
            <div class="col-md-10">
                {{ form.file}}
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-10">
                <input type="submit" value="Upload" class="btn btn-primary" />
            </div>
        </div>
    </form>
{% endblock %}
